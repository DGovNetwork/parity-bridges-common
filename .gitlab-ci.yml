stages:
  - lint
  - check
  - test
  - build
  - publish

workflow:
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH

variables:                         &default-vars
  GIT_STRATEGY:                    fetch
  GIT_DEPTH:                       100
  CARGO_INCREMENTAL:               0
  ARCH:                            "x86_64"
  CI_IMAGE:                        "paritytech/bridges-ci:latest"

default:
  cache:                           {}

.collect-artifacts:                &collect-artifacts
  artifacts:
    name:                          "${CI_JOB_NAME}_${CI_COMMIT_REF_NAME}"
    when:                          on_success
    expire_in:                     7 days
    paths:
      - artifacts/

.kubernetes-build:                 &kubernetes-build
  tags:
    - kubernetes-parity-build
  interruptible:                   true

.docker-env:                       &docker-env
  image:                           "${CI_IMAGE}"
  before_script:
    - rustup show
    - cargo --version
    - sccache -s
  retry:
    max: 2
    when:
      - runner_system_failure
      - unknown_failure
      - api_failure
  interruptible:                   true
  tags:
    - linux-docker

.pushes:                           &pushes
  # these jobs run only on PRs
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH
      changes:
        - '**.md'
        - diagrams/*
        - docs/*
      when:                        never
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH

#### stage:                        lint

clippy-nightly:
  stage:                           lint
  <<:                              *docker-env
  <<:                              *pushes
  variables:
    RUSTFLAGS:                     "-D warnings"
  script:
    - cargo +nightly clippy --all-targets
  # FIXME: debug
  allow_failure:                   true

fmt:
  stage:                           lint
  <<:                              *docker-env
  <<:                              *pushes
  script:
    - cargo fmt --all -- --check

spellcheck:
  stage:                           lint
  <<:                              *docker-env
  <<:                              *pushes
  variables:
    RUST_BACKTRACE:                full
  script:
    - cargo spellcheck check -m 1 -vv $(find modules/currency-exchange/src -name "*.rs")
  # FIXME: debug
  allow_failure:                   true

#### stage:                        check

check:
  stage:                           check
  <<:                              *docker-env
  <<:                              *pushes
  script:                          &check-script
    - cargo check --verbose --workspace
    # Check Rialto benchmarks runtime
    - cargo check -p rialto-runtime --features runtime-benchmarks --verbose
    # Check Millau benchmarks runtime
    - cargo check -p millau-runtime --features runtime-benchmarks --verbose

check-nightly:
  stage:                           check
  <<:                              *docker-env
  <<:                              *pushes
  script:
    - rustup default nightly
    - *check-script

#### stage:                        test

test:
  stage:                           test
  <<:                              *docker-env
  <<:                              *pushes
  script:                          &test-script
    - cargo test --verbose --workspace

test-nightly:
  stage:                           test
  <<:                              *docker-env
  <<:                              *pushes
  script:
    - rustup default nightly
    - *test-script

deny:
  stage:                           test
  <<:                              *docker-env
  <<:                              *pushes
  <<:                              *collect-artifacts
  script:
    - cargo deny check advisories --hide-inclusion-graph
    - cargo deny check bans licenses sources --hide-inclusion-graph
  after_script:
    - mkdir -p ./artifacts
    - echo "___Complete logs are in the artifacts___"
    - cargo deny check advisories 2> advisories.log
    - cargo deny check bans licenses sources 2> bans_licenses_sources.log

#### stage:                        build

build:
  stage:                           build
  <<:                              *docker-env
  <<:                              *pushes
  <<:                              *collect-artifacts
  # master
  script:                          &build-script
    - cargo build --verbose --workspace
    # Prepare artifacts
    - mkdir -p ./artifacts
    - mv -v target/debug/rialto-bridge-node ./artifacts/
    - mv -v target/debug/millau-bridge-node ./artifacts/
    - mv -v target/debug/ethereum-poa-relay ./artifacts/
    - mv -v target/debug/substrate-relay ./artifacts/

build-nightly:
  stage:                           build
  <<:                              *docker-env
  <<:                              *pushes
  <<:                              *collect-artifacts
  # master
  script:
    - rustup default nightly
    - *build-script

#### stage:                        publish
